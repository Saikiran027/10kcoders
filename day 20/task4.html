<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            height: 600px;
            display: grid;
            grid-template-columns: 100px 100px 100px;
            grid-template-rows: 50px 50px 100px 60px;
            text-align: center;
            justify-content: center;
            align-content: center;

        }
        .parent div{
            border: 2px solid black;
            display: grid;

        }
        p{
            text-align: center;
        }

        
    </style>
</head>
<body>
    
</body>
<div class="parent">
    <div style="grid-column: 1/4;"><p>Header</p></div>
    <div style="grid-column: 1/4;"><p>Navigation</p></div>
    <div><p>Index</p></div>
    <div style="grid-column: 2/4;"><p>Content</p></div>
    <div style="grid-column: 1/4;"><p>Footer</p></div>
    

</div>
</html>
