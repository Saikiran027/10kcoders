<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.grid {
  display: grid;
  height: 600px;
  grid-template-columns: 300px 500px ;
  gap: 10px;
  background-color: #2196F3;
  padding: 10px;
  justify-content: center;
  align-content: center;
}
.grid-container {
  background-color: rgba(255, 255, 255, 0.8);
  text-align: center;
  padding: 20px ;
  font-size: 30px;
}

    </style>
</head>
<body>
    <div class="grid">
        <div class="grid-container" style="grid-column: 1/3;"><h4>Header Section</h4></div>
        <div class="grid-container" style="grid-column: 1/3;"><h4>Navigation Section</h4></div>
        <div class="grid-container" style="grid-row:3/5;"><h4>Index</h4></div>
        <div class="grid-container" style="grid-column:2/3 ;"><h4>Content Section</h4></div>
        <div class="grid-container" style="grid-column: 1/3;"><h4>Footer Section</h4></div>
    

    </div>
    
</body>
</html>
