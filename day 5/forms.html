<html>
    <head><html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body style="background-color: green;">
        <h2>step 1:Your Details</h2>
        <form>
            <label for="fname">Name:</label>
        <input type="text" id="fname" placeholder="first and last name">
        <br>
        <label for="email">Email:</label>
        <input type="email" name="" id="email" placeholder="example@domain.com">
        <br>
        <label for="phone">Phone:</label>
        <input type="tel" name="" id="phone" placeholder="Eg.+4475000000000">
        <br>
        </form>
    <h2>Step 2:Delivery address</h2>
    <form>
        <label for="address">Address:</label>
        <textarea name="" id="address" cols="20" rows="5"></textarea>
        <br>
        <label for="post code">Post Code:</label>
        <input type="number" name="" id="post code">
        <br>
        <label for="country">Country:</label>
        <input type="text" name="" id="country">
        <br>
    </form>
    <h2>Step 3:Card details</h2>
    <h5>card  type</h5>
    <form>
    <input type="radio" id="visa">
    <label for="visa" ><img src="https://d28wu8o6itv89t.cloudfront.net/images/Visadebitcardpng-1599584312349.png" alt="visa"  height="12" width="15">Visa</label>
    
    <input type="radio" name="" id="amex">
    <label for="amex"><img src="https://cdn-icons-png.flaticon.com/512/179/179431.png" alt="amex logo" height="12" width="15">AmEx</label>

    <input type="radio" id="master card">
    <label for="master card"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b7/MasterCard_Logo.svg/1200px-MasterCard_Logo.svg.png" alt="master card" height="12" width="15">Master Card</label>

    <br>
    <label for="card number">Card number:</label>
    <input type="number" name="" id="card number">
    <br>
    <label for="security code">Security Code</label>
    <input type="text" name="" id="security code">
    <br>
    <label for="name on card">Name on card</label>
    <input type="text" name="" id="name on card" placeholder="Exact name as on the card">
    
    </form>
        <center>
            <button>Buy It</button>
        </center>
    </body>
</html>
