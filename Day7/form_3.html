<head>
    <meta charset="UTF-8">

<body>
    <center><h2>Responsive Registration Form</h2></center>
    <form>
    <label for="email"><img src="https://cdn-icons-png.freepik.com/256/46/46951.png?semt=ais_hybrid" alt="email.img" height="20" width="25"></label>
    <input type="email" name="" id="email" placeholder="Email">
    <br>
    <label for="password"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQWTCalLeySLuLxQUBJFodqpuptUaJR1ar6PkgtsuB5Aw&s" alt="password img" height="20" width="25"></label>
    <input type="password" name="" id="password" placeholder="password">
    <br>
    <label for="re_type"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQWTCalLeySLuLxQUBJFodqpuptUaJR1ar6PkgtsuB5Aw&s" alt="password img" height="20" width="25"></label>
    <input type="password" name="" id="re_type" placeholder="Re-type Password">
    <br>
    <label for="fname"><img src="https://t4.ftcdn.net/jpg/00/65/77/27/360_F_65772719_A1UV5kLi5nCEWI0BNLLiFaBPEkUbv5Fv.jpg" alt="person img icon" height="20" width="25"></label>
    <input type="text" name="" id="fname" placeholder="First Name">
    <label for="lname"><img src="https://t4.ftcdn.net/jpg/00/65/77/27/360_F_65772719_A1UV5kLi5nCEWI0BNLLiFaBPEkUbv5Fv.jpg" alt="person img icon" height="20" width="25"></label>
    <input type="text" name="" id="lname" placeholder="Last Name">
    <br>
    <input type="radio" name="radio" id="">Male
    <input type="radio" name="radio" id="">Female
    <br>
    <select name="" id="country">
        <option value="country">Select a Country</option>
    </select>
    <br>
    <input type="checkbox" name="" id=""> I agree with terms and Conditions
    <br>
    <input type="checkbox" name="" id="">I want to receive the newsletter
    <br>
    <center><input type="submit" value="Register"></center>
    </form>

    


</body>
</html>
